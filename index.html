<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Consolas, monospace;
            color: #fff;
        }
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.7);
            background-blend-mode: overlay;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .search-bar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .search-bar input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #300707;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .search-bar button:hover {
            background-color: #b10e19;
        }
        .content {
            flex: 1;
            padding: 50px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        #searchResults {
            margin-top: 20px;
        }
        #fileContents {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
            padding: 50px;
            display: none;
        }
        #fileContents pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #closeButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #300707;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        #closeButton:hover {
            background-color: #b10e19;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="performSearch()">Search</button>
    </div>
    <div class="container">
        <div class="content">
            <h1>Welcome to Our Page</h1>
            <p>This is a simple webpage with a search bar in the top right corner and an introduction on the right. The page has a darker appearance overall and features a background image.</p>
            <div id="searchResults"></div>
        </div>
    </div>
    <div id="debugInfo"></div>
    <div id="fileContents">
        <button id="closeButton" onclick="closeFileContents()">Close</button>
        <div id="fileContentsInner"></div>
    <script>
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value;

            const debugDiv = document.getElementById('debugInfo');

            debugDiv.innerHTML = `<p>Sending search request for: "${searchTerm}"</p>`;

            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: searchTerm }),
            })
            .then(response => {
            debugDiv.innerHTML += `<p>Received response with status: ${response.status}</p>`;
            return response.json();
            })
            .then(data => {
                debugDiv.innerHTML += `<p>Parsed JSON data. Results count: ${data.results.length}</p>`;
                const resultsDiv = document.getElementById('searchResults');
                if (data.results && data.results.length > 0) {
                    resultsDiv.innerHTML = `<h2>Search Results:</h2><ul>${data.results.map(result => `<li><a href="#" onclick="displayFileContents('${result}'); return false;">${result}</a></li>`).join('')}</ul>`;
                } else {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                debugDiv.innerHTML += `<p>Error occurred: ${error.message}</p>`;
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '<p>An error occurred while searching. Please try again.</p>';
            })
        }

        let currentlyDisplayedFile = null;
        function displayFileContents(fileName) {
            
            // Remove "Match found in document:" prefix if present
            const cleanFileName = fileName.replace("Match found in document:", "").trim();

            // Encode the file name properly
            const encodedFileName = encodeURIComponent(cleanFileName);
            
            fetch(`/api/file-contents/${encodedFileName}`)
                .then(response => response.text())
                .then(content => {
                    const fileContentsDiv = document.getElementById('fileContents');
                    fileContentsDiv.innerHTML = `
                        <h2>File: ${cleanFileName}</h2>
                        <pre>${escapeHtml(content)}</pre>
                    `;
                    currentlyDisplayedFile = cleanFileName;
                })
                .catch(error => {
                    console.error('Error fetching file contents:', error);
                    const fileContentsDiv = document.getElementById('fileContents');
                    fileContentsDiv.innerHTML = `<p>Error loading file contents. ${error.message}</p>`;
                });
        }

        function closeFileContents() {
            document.getElementById('fileContents').style.display = 'none';

        }
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }


        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if within a form
                performSearch();
            }
        });
    </script>
</body>
</html>
